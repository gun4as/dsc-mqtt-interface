
<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSC Konfigurācija</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1><span class="icon">⌨️</span> DSC Konfigurācija</h1>
    <form id="configForm">
      <label>MQTT Server</label>
      <input type="text" name="mqttServer" required>

      <label>MQTT Port</label>
      <input type="number" name="mqttPort" value="1883" required>

      <label>MQTT Username</label>
      <input type="text" name="mqttUsername">

      <label>MQTT Password</label>
      <input type="password" name="mqttPassword">

      <label>Access Code</label>
      <input type="text" name="accessCode" required>

      <label>Partition</label>
      <input type="number" name="partition" min="1" value="1">

      <label>Zones</label>
      <input type="number" name="zones" min="1" value="16">

      <label>PGM</label>
      <input type="number" name="relays" min="0" value="4">

      <div class="buttons">
        <button type="submit">Save</button>
        <button type="button" onclick="resetForm()">Reset</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
